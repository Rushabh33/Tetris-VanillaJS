<body>
  <div>
    <h4>Instructions</h4>
    <p>Click on the play area to control the tetrominos</p>
    <p>Press UP to rotate the tetromino</p>
    <p>Get an extra point by clearing 2 or more rows back to back AND/OR more than 3 rows at a time</p>
    <h4>Score:</h4>
    <p class="score">0</p>
  </div>

    <canvas id="canvas" tabindex="0" width="240" height="400"></canvas>
  </div>
